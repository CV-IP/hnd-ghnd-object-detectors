dataset:
    name: &dataset_name 'coco2017'
    task_name: 'coco_bbox'
    root: !join ['./resource/dataset/', *dataset_name, '/']
    num_workers: 4
    aspect_ratio_group_factor: 3
    splits:
        train:
            name: 'train'
            remove_non_annotated_imgs: True
        val:
            name: 'val'
            remove_non_annotated_imgs: False
        test:
            name: 'val'
            remove_non_annotated_imgs: False

teacher_model:
    name: &teacher_model_name 'faster_rcnn'
    backbone:
        name: &teacher_backbone_name 'resnet50'
        params:
            pretrained: True
    params:
        num_classes: 91
        pretrained: True
    experiment: &teacher_experiment !join [*dataset_name, '-', *teacher_model_name, '-backbone_', *teacher_backbone_name]
    ckpt: !join ['./resource/ckpt/org/', *teacher_experiment, '.pt']

student_model:
    name: &student_model_name 'faster_rcnn'
    backbone:
        name: &student_backbone_name 'custom_resnet50'
        params:
            pretrained: False
            freeze_layers: False
            layer1: 'Bottleneck4ResNet50'
    params:
        num_classes: 91
        pretrained: False
    experiment: &student_experiment !join [*dataset_name, '-', *student_model_name, '-backbone_', *student_backbone_name, '_from_', *teacher_model_name, '-backbone_', *teacher_backbone_name]
    ckpt: !join ['./resource/ckpt/mimic/', *student_experiment, '.pt']

train:
    num_epochs: 26
    batch_size: 1
    log_freq: 1000
    optimizer:
        type: 'SGD'
        params:
            lr: 0.0075  # 0.02 / 8 * num_gpus
            momentum: 0.9
            weight_decay: 0.0001
    criterion:
        type: 'general'
        params:
            org_loss_factor: 1.0
        terms:
            layer1:
                ts_modules: ['backbone.body.layer1', 'backbone.body.layer1']
                criterion:
                    type: 'MSELoss'
                    params:
                        reduction: 'mean'
                factor: 1.0
            layer2:
                ts_modules: ['backbone.body.layer2', 'backbone.body.layer2']
                criterion:
                    type: 'MSELoss'
                    params:
                        reduction: 'mean'
                factor: 1.0
            layer3:
                ts_modules: ['backbone.body.layer3', 'backbone.body.layer3']
                criterion:
                    type: 'MSELoss'
                    params:
                        reduction: 'mean'
                factor: 1.0
            layer4:
                ts_modules: ['backbone.body.layer4', 'backbone.body.layer4']
                criterion:
                    type: 'MSELoss'
                    params:
                        reduction: 'mean'
                factor: 1.0
    scheduler:
        type: 'MultiStepLR'
        params:
            milestones: [16, 22]
            gamma: 0.1

test:
    batch_size: 1
