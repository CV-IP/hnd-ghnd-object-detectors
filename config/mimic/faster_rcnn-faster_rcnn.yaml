dataset:
    name: &dataset_name 'coco2017'
    task_name: 'coco_bbox'
    root: !join ['./resource/dataset/', *dataset_name, '/']
    num_workers: 4
    aspect_ratio_group_factor: 0
    splits:
        train: 'train'
        val: 'val'
        test: 'val'

teacher_model:
    name: &model_name 'faster_rcnn'
    params:
        backbone_name: &backbone_name 'resnet50'
        backbone_pretrained: True
        num_classes: 91
        pretrained: True
    experiment: &experiment !join [*dataset_name, '-', *model_name, '_backbone-', *backbone_name]
    ckpt: !join ['./resource/ckpt/', *experiment, '.pt']

student_model:
    name: &model_name 'faster_rcnn'
    params:
        backbone_name: &backbone_name 'resnet18'
        backbone_pretrained: True
        num_classes: 91
        pretrained: True
    experiment: &experiment !join [*dataset_name, '-', *model_name, '_backbone-', *backbone_name]
    ckpt: !join ['./resource/ckpt/', *experiment, '.pt']

train:
    num_epochs: 13
    batch_size: 2
    log_freq: 50
    optimizer:
        type: 'SGD'
        params:
            lr: 0.0075  # 0.02 / 8 * num_gpus
            momentum: 0.9
            weight_decay: 0.0001
    criterion:
        type: 'hkd4rcnn'
        params:
            org_loss_factor: 1.0
        terms:
            fpn:
                ts_modules: ['backbone.body.fpn', 'backbone.body.fpn']
                criterion:
                    type: 'MSELoss'
                    params:
                        reduction: 'mean'
                factor: 0.5
            roi_align:
                ts_modules: ['roi_heads.box_roi_pool', 'roi_heads.box_roi_pool']
                criterion:
                    type: 'MSELoss'
                    params:
                        reduction: 'mean'
                factor: 30.0
            logit:
                ts_modules: ['roi_heads.box_predictor', 'roi_heads.box_predictor']
                criterion:
                    type: 'MSELoss'
                    params:
                        reduction: 'sum'
                factor: 30.0
    scheduler:
        type: 'MultiStepLR'
        params:
            milestones: [8, 11]
            gamma: 0.1

test:
    batch_size: 1
